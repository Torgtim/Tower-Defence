<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Torgrim Defense: Ultimate Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0e12;
      font-family: system-ui, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #11161d;
      box-shadow: 0 0 40px #000;
    }

    /* Top info bar */
    #topBar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.45);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 15px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #000;
      z-index: 20;
    }

    /* Fortnite-style HP bar */
    #playerHpContainer {
      position: fixed;
      top: 60px;
      left: 10px;
      width: 240px;
      height: 28px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 14px;
      padding: 3px;
      box-shadow: 0 0 12px #00aaff88;
      display: flex;
      align-items: center;
      z-index: 20;
      backdrop-filter: blur(4px);
    }

    #playerHpBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #0077ff, #00c8ff);
      border-radius: 12px;
      transition: width 0.25s ease-out;
      box-shadow: inset 0 0 8px #ffffff44;
    }

    #playerHpText {
      position: absolute;
      width: 240px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 0 0 4px #000;
    }

    /* Tower menu */
    #towerMenu {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.45);
      padding: 12px;
      border-radius: 10px;
      z-index: 20;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #000;
    }

    #towerMenu button {
      margin: 4px;
      padding: 8px 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.15s;
    }

    #towerMenu button:hover {
      background: #555;
      transform: translateY(-2px);
    }

    #towerMenu button.selected {
      background: #1976d2;
      box-shadow: 0 0 10px #1976d2;
    }

    /* Barricade menu */
    #barricadeMenu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.45);
      padding: 12px;
      border-radius: 10px;
      z-index: 20;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #000;
    }

    #barricadeMenu button {
      margin: 4px;
      padding: 8px 14px;
      background: #553333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.15s;
    }

    #barricadeMenu button:hover {
      background: #774444;
      transform: translateY(-2px);
    }

    #barricadeMenu button.selected {
      background: #aa4444;
      box-shadow: 0 0 10px #aa4444;
    }

    /* Start wave button */
    #startWaveBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      background: #28a745;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      z-index: 20;
      display: none;
      box-shadow: 0 0 12px #000;
      transition: 0.2s;
    }

    #startWaveBtn:hover {
      background: #2ec653;
      transform: translateX(-50%) scale(1.05);
    }

    /* GAME OVER SCREEN */
    #gameOverScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: #ff4444;
      text-shadow: 0 0 20px #ff0000;
      animation: fadeIn 1.2s ease-out forwards;
    }

    #gameOverScreen h1 {
      font-size: 70px;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    #gameOverScreen p {
      font-size: 22px;
      margin: 6px 0;
      color: #ddd;
      text-shadow: none;
    }

    #restartBtn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    #restartBtn:hover {
      background: #666;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="900" height="600"></canvas>

  <div id="topBar">
    Wave: <span id="waveText">1</span> |
    Money: <span id="moneyText">100</span>
  </div>

  <div id="playerHpContainer">
    <div id="playerHpBar"></div>
    <span id="playerHpText">50 / 50</span>
  </div>

  <div id="towerMenu">
    <button data-tower="rifle">Rifle</button>
    <button data-tower="shotgun">Shotgun</button>
    <button data-tower="freeze">Freeze</button>
  </div>

  <div id="barricadeMenu">
    <button data-barricade="small">Small</button>
    <button data-barricade="large">Large</button>
    <button data-barricade="tank">Tank Wall</button>
  </div>

  <button id="startWaveBtn">Start Next Wave</button>

  <!-- GAME OVER SCREEN -->
  <div id="gameOverScreen">
    <h1>YOU DIED</h1>
    <p id="goWave"></p>
    <p id="goKills"></p>
    <p id="goSpent"></p>
    <button id="restartBtn">Play Again</button>
  </div>

  <!-- Load the game logic -->
  <script src="game.js"></script>

</body>
</html>
